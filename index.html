<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0; font-family:'Inter',sans-serif;
      background: linear-gradient(180deg, #004225, #006644);
      color:white; text-align:center;
      min-height:100vh; display:flex; flex-direction:column;
    }
    header{
      position:relative; height:260px; overflow:hidden;
    }
    header img{
      width:100%; height:100%; object-fit:cover;
    }
    /* üî• Desvanecido encima de la imagen */
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));
    }
    header .overlay{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:1;
}

header h1{
  margin:0;
  font-size:28px;
  font-weight:700;
}

header img.logo{
  width:60px;   /* üî• tama√±o fijo */
  height:auto;
  margin-top:10px;
}

    main{flex:1; display:flex; flex-direction:column; justify-content:center; gap:18px; padding:20px;}

    .btn{
      display:flex; align-items:center; justify-content:center;
      gap:10px; padding:16px; border-radius:12px;
      text-decoration:none; font-weight:600; font-size:16px;
      background:#4ade80; color:#000;
      transition:transform 0.2s, background 0.2s;
    }
    .btn:hover{transform:scale(1.03); background:#22c55e;}

    footer{padding:12px; font-size:13px; color:#d1d5db;}
  </style>
</head>
<body>
  <header>
    <!-- Fondo -->
    <img src="imagenes/fondo.jpeg" alt="Fondo principal">
    <div class="overlay">
      <h1>AERYKO</h1>
      <!-- Logo TikTok dentro de la overlay -->
      <img class="logo" src="imagenes/tiktok.png" alt="tiktok" width="50" height="60">
    </div>
  </header>

  <main>

      TRADES SERVER

  </main>

  <footer>
